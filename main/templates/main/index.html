<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ content }}</p>
    {% if is_authenticated %}
        <p>{{ list.0 }}</p>
        <p>{{ dict.first }}</p>
    {% endif %}

    {% comment %} <p>{{ bool }}</p> {% endcomment %}

</body>
</html>
